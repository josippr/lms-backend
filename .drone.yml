kind: pipeline
type: docker
name: default

steps:
  - name: build-image
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker build -t lms-backend .

  - name: deploy
    image: docker
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
      - name: hostdata
        path: /mnt/data
    commands:
      - cd /mnt/data/deployments/lms-backend
      - git pull origin master
      - docker-compose down
      - docker-compose build
      - docker-compose up -d
      - docker system prune -f

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
  - name: hostdata
    host:
      path: /mnt/data
